<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Machine Learning API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  {% load static %}
{% load crispy_forms_tags %}
	<div class = "mx-2 my-5">
		<div class="container-fluid">
			<div class="row" style="background-color:#e0708a">
				<div class="col-sm-4">
					<img src="https://cdn.disney.ru/assets/w1386/34d7aed7-15e7-41a5-b866-bab5c232bb86.png" style="width:500px;height:450px;"></img>
				</div>
				<div class="col-sm-4">
					<img src='https://cdn.disney.ru/assets/w1386/b2580274-f381-4112-b024-75721528583e.png' style="width:500px;height:450px;"></img>
				</div>
				<div class="col-sm-4">
					<img src="https://cdn.disney.ru/assets/w1386/62ac6472-5c37-40a1-8fef-578cddb84e40.png" style="width:500px;height:450px;"></img>
				</div>
			</div>
			<div class="row" style="background-color:#e0708a"><br></div>
			<div class="row" style="background-color:#e9bcf4">
				<div class="col-sm-8"></div>

				<div class="col-sm-4">

				</div>
			</div>
			<div class="row">
				<div class= "col"></div>
				<div class = "col-6 my-5">
					<h1>Review Classifier</h1><br>
					<form method='post'>
						{% csrf_token %}
						{{form|crispy}}
						<br>
						<button type='submit' class="btn btn-primary">Submit</button>
					</form>
					<br>
				</div>
				<div class="col">
					<div class = "mt-5">
						<h4>
						{% if messages %}
						<ul class="messages">
					    {% for message in messages %}
					    <div  {% if message.tags %} class=" {{ message.tags }} " {% endif %}>
					    {{ message }} </div>
					    {% endfor %}
						</ul>
						{% endif %}
						</h4>
					</div>
				</div>
			</div>
		</div>
	</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
