<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Machine Learning API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  {% load static %}
{% load crispy_forms_tags %}
	<div class = "mx-2 my-5">
		<div class="container-fluid">
			<div class="row" style="background-color:#94baf2">
				<div class="col-sm-4">
					<!-- <img src="{% static '/images/жопка.png' %}" alt="Banner" style="width:500px;height:250px;"></img> -->
				</div>
				<div class="col-sm-4">
					<!-- <img src="{% static '/images/boobies.jpg' %}" alt="Powered By Python" style="width:500px;height:250px;"></img> -->
				</div>
				<div class="col-sm-4">
					<!-- <img src="{% static '/images/social.png' %}" alt="Social" style="width:500px;height:250px;"></img> -->
				</div>
			</div>
			<div class="row" style="background-color:#94baf2"><br></div>
			<div class="row" style="background-color:#bcd2f4">
				<div class="col-sm-8"></div>

				<div class="col-sm-4">
					<table style="border-collapse: separate; border-spacing: 15px;">
						<td><h3>Home</h3></td>
						<td><h3>About</h3></td>
						<td><h3>Products</h3></td>
						<td><h3>Services</h3></td>
						<td><h3>Contact</h3></td>
					</table>

				</div>
			</div>
			<div class="row">
				<div class= "col"></div>
				<div class = "col-6 my-5">
					<h1>Small Loans Form</h1><br>
					<form method='post'>
						{% csrf_token %}
						{{form|crispy}}
						<br>
						<button type='submit' class="btn btn-primary">Submit</button>
					</form>
					<br>
				</div>
				<div class="col">
					<div class = "mt-5">
						<h4>
						{% if messages %}
						<ul class="messages">
					    {% for message in messages %}
					    <div  {% if message.tags %} class=" {{ message.tags }} " {% endif %}>
					    {{ message }} </div>
					    {% endfor %}
						</ul>
						{% endif %}
						</h4>
					</div>
				</div>
			</div>
		</div>
	</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
